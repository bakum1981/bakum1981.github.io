<!--
src
Указывает путь к воспроизводимому аудиофайлу.

muted
Выключает аудиодорожку

autoplay
Аудио начинает воспроизводиться автоматически после загрузки страницы.*

controls
Добавляет панель управления к аудиофайлу.

loop
Повторяет воспроизведение аудио с начала после его завершения.

preload
Используется для загрузки аудио вместе с загрузкой веб-страницы.

Этот атрибут предназначен для того, 
чтобы дать контролировать загрузку медиафайла. 
Он может иметь одно из следующих значений:
- none: указывает, что видео не должно быть предварительно загружено.
- metadata: указывает, что предварительно загружаются метаданные аудио 
	(например, длина).
- auto: указывает, что весь аудиофайл может быть загружен, 
	даже если пользователь не должен его использовать.
- пустая строка: синоним значения auto.

Если не задано, значение атрибута определяется браузером 
по умолчанию (то есть, каждый браузер имеет по умолчанию 
значение данного атрибута). 
Спецификация рекомендует использовать metadata.
 -->
