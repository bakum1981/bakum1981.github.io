<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Товар</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="wrapper">
   <section class="product">
    <div class="container product__container">
     <h2 class="product__title title">
       Ваш товар
     </h2>
     <div class="product__row">
      <div class="product__column">
        <div class="product__img">
          <picture>
             <source srcset="images/01.webp" type="image/webp">                             
             <img src="images/01.jpg" alt="Массажер"> 
           </picture>
        </div>
      <a href="#" class="product__button">Изменить</a>
      </div><!-- product__column -->
      <div class="product__text">
        Массажер медицинский "Тибетский аппликатор магнитный" 
        на мягкой подложке 41х60 см красный. Цвет ткани - "натуральный лён".
      </div>
     </div><!-- product__row -->
   </div><!-- container -->
   </section><!-- product -->


   <!-- --------------purchase------------ -->
   <section class="purchase">
    <div class="container purchase__container">
     <h5 class="purchase__title">Выберите место покупки</h5>
     <div class="purchase__text"><span>Вы будете переправлены на страницу с отзывами о товаре</span></div>
     <div class="purchase__places">
       <div class="purchase__place">
        <a class="purchase__place-img" href="#">
          <picture>
             <source srcset="images/places/01.webp" type="image/webp">                             
             <img src="images/01.jpg" alt="Озон"> 
           </picture>
         </a>
           <a class="purchase__place-name" href="#">Ozon</a>
        
      </div><!-- purchase__place -->
       <div class="purchase__place" >
        <a class="purchase__place-img" href="#">
          <picture>
             <source srcset="images/places/02.webp" type="image/webp">                             
             <img src="images/places/02.jpg" alt="Wildberries"> 
           </picture>
         </a>
           <a class="purchase__place-name">Wildberries</a>
        
      </div><!-- purchase__place -->
       <div class="purchase__place">
        <a class="purchase__place-img" href="#">
          <picture>
             <source srcset="images/places/03.webp" type="image/webp">                             
             <img src="images/places/03.jpg" alt="Яндекс"> 
           </picture>
         </a>
           <a class="purchase__place-name" href="#">Яндекс.Маркет</a>
        
      </div><!-- purchase__place -->
       <div class="purchase__place">
        <a class="purchase__place-img" href="#">
          <picture>
             <source srcset="images/places/04.webp" type="image/webp">                             
             <img src="images/places/04.jpg" alt="Аптека"> 
           </picture>
         </a>
           <a class="purchase__place-name" href="#">Аптека.ру</a>
        
      </div><!-- purchase__place -->
       <div class="purchase__place">
        <a class="purchase__place-img" href="#">
          <picture>
             <source srcset="images/places/05.webp" type="image/webp">                             
             <img src="images/places/05.jpg" alt="Здравсити"> 
           </picture>
         </a>
           <a class="purchase__place-name" href="#">Здравсити</a>
        
      </div><!-- purchase__place -->
       <div class="purchase__place">
        <a class="purchase__place-img" href="#">
          <picture>
             <source srcset="images/places/06.webp" type="image/webp">                             
             <img src="images/places/06.jpg" alt="Другое"> 
           </picture>
         </a>
           <a class="purchase__place-name" href="#">Другое</a>
        
      </div><!-- purchase__place -->
     </div><!-- purchase__places -->
   </div><!-- container -->
   </section><!-- purchase -->
    
  </div><!-- wrapper -->




  <script src="js/main.min.js"></script>
</body>

</html>
