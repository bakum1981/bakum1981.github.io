<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>LKentrance</title>
	<link href="hamburgers.min.css" rel="stylesheet">	
	<link rel="stylesheet" href="style.css">	
</head>
<body>	
	<div class="entrance-wrapper">
		<div class="entrance entrance__wrap popap">
			<div class="entrance__close close">
				<img src="close.svg" alt="Иконка закрыть">
			</div>
			<div class="entrance__container">					
			<form action="#" class="entrance__form">			
				<div class="entrance__title title">вход в личный кабинее</div>						
				<input placeholder='E-mail*' required name="email" type="text" class="entrance__input email">			
				<input placeholder='Пароль*' required name="password" type="password" class="entrance__input password">
			</form><!-- entrance__container -->
			<input class="button-download send-btb"type="button" value="Отправить">
			</div><!-- entrance -->
		</div> <!-- entrance -->
	</div><!-- entrance-wrapper -->
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
