<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>feetBack</title>
	<link href="hamburgers.min.css" rel="stylesheet">	
	<link rel="stylesheet" href="style.css">	
</head>
<body>	
	<div class="feedback feetback__wrap popap">
		<div class="feedback__close close">
			<img src="close.svg" alt="Иконка закрыть">
		</div>
		<div class="feetback__container">					
		<form action="#" class="feedback__form">			
			<div class="feedback__title title">обратная связь</div>			
			<input placeholder='Вопрос*' required name="question" type="text" class="feetback__input question" required>
			<input placeholder='ФИО*' required name="name" type="text" class="feetback__input name">
			<input placeholder='E-mail*' required name="email" type="text" class="feetback__input email">
			<input placeholder='Телефон*' required name="phone" type="text" class="feetback__input phone">
			<textarea  name="message*" required placeholder='Сообщение*' class='message'  id="message" ></textarea>
			<div class="feetback__checkbox"><input type="checkbox" class="confirm"> <span>Подтверждаю согласие с <a href="#">политикой в отношении обработки персональных данных</a></span></div>			
			<input class="button-download send-btb"type="button" value="Отправить">
		</form><!-- feetback__container -->
		</div><!-- feedback -->
	</div> <!-- feedback -->
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
